<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Query Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .form-container {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .loader {
        border-top-color: #3498db;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300"
  >
    <div
      class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 dark:from-gray-800 dark:via-gray-900 dark:to-black"
    >
      <div class="w-full max-w-2xl mx-auto">
        <header class="text-center mb-8">
          <h1
            class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-2"
          >
            Student Query Portal
          </h1>
          <p class="text-lg text-gray-600 dark:text-gray-400">
            Your central hub for communicating with the faculty panel.
          </p>
          <p class="mt-2 text-yellow-700 dark:text-yellow-500 font-medium">
            Note: Please use this form responsibly as submissions are not
            validated.
          </p>
        </header>

        <div
          class="form-container bg-white/70 dark:bg-gray-800/70 p-8 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 mb-12"
        >
          <form id="queryForm">
            <div>
              <label
                for="rollNo"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >Roll No.</label
              >
              <input
                type="text"
                max="8"
                id="rollNo"
                name="rollNo"
                placeholder="Enter your full roll number"
                required
                class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
              />
            </div>
            <div class="mt-6">
              <label
                for="category"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >Category</label
              >
              <select
                id="category"
                name="category"
                required
                class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
              >
                <option value="" disabled selected>Select a category...</option>
                <option value="Curriculum">Curriculum & Syllabus</option>
                <option value="Academics">General Academics</option>
                <option value="Courses">Specific Courses/Classes</option>
                <option value="Events">Event Permissions & Logistics</option>
                <option value="Infrastructure">
                  Infrastructure & Facilities
                </option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div id="otherCategoryDiv" class="mt-6" style="display: none;">
              <label
                for="otherCategory"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >If Other, please specify</label
              >
              <input
                type="text"
                id="otherCategory"
                name="otherCategory"
                placeholder="Specify your category"
                class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
              />
            </div>
            <div class="mt-6">
              <label
                for="query"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                >Your Query / Concern <span class="text-yellow-500">(s)</span></label
              >
              <textarea
                id="query"
                name="query"
                rows="5"
                placeholder="Please describe your issue in detail. Be specific and provide context. Multiple concerns can be separated by line breaks."
                required
                class="w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition resize-y"
              ></textarea>
            </div>
            <div class="mt-8 text-center">
              <button
                id="submitButton"
                type="submit"
                class="w-full md:w-auto px-8 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 flex items-center justify-center mx-auto"
              >
                <span id="buttonText">Submit to CR</span>
                <span
                  id="buttonLoader"
                  class="hidden loader w-5 h-5 border-4 border-t-purple-200 rounded-full ml-3"
                ></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="successModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg text-center max-w-sm mx-auto"
      >
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900 mb-4"
        >
          <svg
            class="h-6 w-6 text-green-600 dark:text-green-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Submission Successful!
        </h3>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">
          Thank you! Your anonymous concern has been noted and will be
          forwarded.
        </p>
        <button
          onclick="closeModal()"
          class="mt-6 w-full px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      const queryForm = document.getElementById("queryForm");
      const successModal = document.getElementById("successModal");
      const submitButton = document.getElementById("submitButton");
      const buttonText = document.getElementById("buttonText");
      const buttonLoader = document.getElementById("buttonLoader");

      const categorySelect = document.getElementById("category");
      const otherCategoryDiv = document.getElementById("otherCategoryDiv");
      const otherCategoryInput = document.getElementById("otherCategory");

      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxZuh-T-M3Qznaca9XKNCT5R4GB9M8NQpxq7IPelxbXHA3Svdp9jHDO4Cp8CW7nsYzPjA/exec";

      categorySelect.addEventListener("change", function () {
        if (this.value === "Other") {
          otherCategoryDiv.style.display = "block";
          otherCategoryInput.required = true;
        } else {
          otherCategoryDiv.style.display = "none";
          otherCategoryInput.required = false;
          otherCategoryInput.value = ""; // Clear the value if not "Other"
        }
      });
      queryForm.addEventListener("submit", function (e) {
        e.preventDefault();
        submitButton.disabled = true;
        buttonText.textContent = "Submitting...";
        buttonLoader.classList.remove("hidden");

        const formData = new FormData(queryForm);

        // If "Other" is selected, replace the category value with the user's text
        if (categorySelect.value === "Other") {
          formData.set("category", otherCategoryInput.value);
        }
        // Remove the now-redundant otherCategory field before sending
        formData.delete("otherCategory");

        fetch(SCRIPT_URL, { method: "POST", body: formData, mode: "no-cors" })
          .then((response) => {
            successModal.classList.remove("hidden");
            queryForm.reset();
            // Also hide the 'Other' input field on successful submission
            otherCategoryDiv.style.display = "none";
            otherCategoryInput.required = false;
          })
          .catch((error) => {
            console.error("Error!", error.message);
            alert(
              "A network error occurred. Please check your connection and try again."
            );
          })
          .finally(() => {
            submitButton.disabled = false;
            buttonText.textContent = "Submit to CR";
            buttonLoader.classList.add("hidden");
          });
      });
      function closeModal() {
        successModal.classList.add("hidden");
      }
    </script>
  </body>
</html>
